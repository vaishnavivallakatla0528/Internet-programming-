<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-price {
            font-size: 24px;
            color: #007bff;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shopping Store</h1>
        <p>Welcome to our product landing page!</p>
    </header>
    <section>
        <div class="container">
            <h2>Product Name</h2>
            <img class="product-image" src="product-image.jpg" alt="Product Image">
            <div class="product-info">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vehicula massa sit amet nunc varius, ut convallis odio lobortis.</p>
                <p class="product-price">$99.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Online Shopping Store. All rights reserved.</p>
    </footer>
</body>
</html>
